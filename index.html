<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for u <3</title>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #2b2d42;
            --paper: #fffcf2;
            --love: #ef233c;
            --sticky: #ffea00;
        }

        body {
            background-color: #252422;
            background-image: 
                linear-gradient(90deg, #333 1px, transparent 1px),
                linear-gradient(#333 1px, transparent 1px);
            background-size: 30px 30px;
            font-family: 'Gochi Hand', cursive;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: var(--ink);
        }

        /* Torn notebook paper */
        .notebook-page {
            background: var(--paper);
            padding: 50px 40px;
            width: 320px;
            box-shadow: 15px 15px 0px rgba(0,0,0,0.4);
            position: relative;
            transform: rotate(-1.5deg);
            clip-path: polygon(0% 2%, 100% 0%, 98% 98%, 85% 95%, 70% 100%, 50% 96%, 30% 99%, 15% 94%, 0% 100%);
            border-left: 10px solid #dcdcdc; /* Notebook spine */
        }

        .scribble {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 3rem;
            color: var(--love);
            opacity: 0.4;
            transform: rotate(15deg);
        }

        h1 {
            font-family: 'Permanent Marker', cursive;
            font-size: 2.2rem;
            margin: 60px 0 10px 0;
            line-height: 1;
        }

        .emoji-stage {
            font-size: 6rem;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: block;
        }

        .btn-wrap {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        button {
            font-family: 'Permanent Marker', cursive;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.6rem;
            padding: 5px 20px;
        }

        .yes-btn {
            color: var(--love);
            border: 3px solid var(--love);
            border-radius: 50% 20% 50% 20%;
            transition: 0.2s;
        }

        .yes-btn:hover {
            background: var(--love);
            color: white;
            transform: scale(1.1) rotate(2deg);
        }

        /* The Runaway Button */
        .no-btn {
            font-size: 1.1rem;
            color: #888;
            position: fixed; /* Crucial for screen-wide chase */
            z-index: 1000;
            transition: 0.1s ease-out;
            padding: 10px;
            white-space: nowrap;
        }

        /* Modal / Sticky Note */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(3px);
        }

        .sticky-note {
            background: var(--sticky);
            padding: 30px;
            width: 260px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.5);
            transform: rotate(2deg);
            text-align: center;
        }

        #final-screen {
            display: none;
            text-align: center;
        }

        .heart {
            position: absolute;
            pointer-events: none;
            animation: float-up 3s forwards linear;
        }

        @keyframes float-up {
            to { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="notebook-page" id="main-note">
        <div class="scribble">XOXO</div>
        <span class="emoji-stage" id="face"></span>
        <h1>will you <br> be my <br> valentine?</h1>
        <p id="beg-text" style="font-size: 1.2rem;">hmm...?</p>
        
        <div class="btn-wrap">
            <button class="yes-btn" onclick="stepOne()">YES!</button>
            <button class="no-btn" id="chase-btn">diko</button>
        </div>
    </div>

    <div class="overlay" id="modal1">
        <div class="sticky-note">
            <h2 style="margin: 0 0 15px 0;">sure?? ü§®</h2>
            <button class="yes-btn" onclick="stepTwo()">LAGIII</button>
            <br><br>
            <button onclick="hideAll()" style="font-size: 1rem; color: #555;">aysa...</button>
        </div>
    </div>

    <div class="overlay" id="modal2">
        <div class="sticky-note" style="background: #b9fbc0; transform: rotate(-3deg);">
            <h2 style="margin: 0 0 15px 0;">real??</h2>
            <button class="yes-btn" onclick="finish()">YES</button>
            <br><br>
            <button onclick="hideAll()" style="font-size: 1rem; color: #555;">actually nvm</button>
        </div>
    </div>

    <div id="final-screen">
        <span style="font-size: 10rem;">üòâ</span>
        <h1 style="color: white; font-size: 2rem;">kita ta later sa mall‚ù§</h1>
        <p style="color: white; font-size: 1.8rem;">5pm </p>
    </div>

    <script>
        const noBtn = document.getElementById('chase-btn');
        const face = document.getElementById('face');
        const begText = document.getElementById('beg-text');
        
        const insults = [
            "ouch.", "come on...", "ril or peyk?", "u missed!", 
            "too slow!!", "try again lol", "not today!", "begging u"
        ];

        // The Chase Logic
        const moveButton = () => {
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            // Randomly change the text on the button and the note
            begText.innerText = insults[Math.floor(Math.random() * insults.length)];
            face.innerHTML = "üò´";
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Flow Logic
        function stepOne() { document.getElementById('modal1').style.display = 'flex'; }
        function stepTwo() { 
            document.getElementById('modal1').style.display = 'none';
            document.getElementById('modal2').style.display = 'flex'; 
        }
        function hideAll() { 
            document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none');
            begText.innerText = "wow. heart broken.";
            face.innerHTML = "üò≠";
        }

        function finish() {
            document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none');
            document.getElementById('main-note').style.display = 'none';
            document.getElementById('final-screen').style.display = 'block';
            document.body.style.background = '#ff0054';
            noBtn.style.display = 'none'; // End the chase
            setInterval(createHeart, 100);
        }

        function createHeart() {
            const h = document.createElement('div');
            h.className = 'heart';
            h.innerHTML = ['‚ù§Ô∏è','üíñ','‚ú®','ü§™','üíã'][Math.floor(Math.random()*5)];
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '100vh';
            h.style.fontSize = (Math.random() * 40 + 20) + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 3000);
        }
    </script>
</body>
</html>
